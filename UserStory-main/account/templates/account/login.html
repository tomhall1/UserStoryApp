{% extends "base1.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
<h1>Log-in</h1>
<p>Please, use the following form to log-in:</p>
<form method="post">
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ request.GET.next }}" />
    {% csrf_token %}
    <p><input type="submit" value="Log in"></p>
</form>
{% endblock %}
